<div class="container">

  <mat-card class="register-form">

    <mat-card-header>
      <h1>Welcome to HEXPLODE!</h1>
      <p>Enter info to create account:</p>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="registerGroup">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput type="text" placeholder="Firstname" formControlName="firstname"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput type="text" placeholder="Lastname" formControlName="lastname"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput type="email" placeholder="Email Address" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Organization</mat-label>
          <input matInput type="text" placeholder="Organization" formControlName="organization">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field>

        <button class="wide"
          mat-raised-button
          [disabled]="registerGroup.invalid" color="primary" (click)="register()">Register</button>
      </form>
    </mat-card-content>

    <mat-card-actions class="btn-container">
      <button mat-raised-button color="accent" routerLink="/login">Back</button>
    </mat-card-actions>

  </mat-card>

</div>
