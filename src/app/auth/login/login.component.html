<mat-card class="login-form">

  <mat-card-header>
    <p>Welcome to HEXPLODE!</p>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="loginGroup">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>

      <button class="wide"
              mat-raised-button
              [disabled]="loginGroup.invalid" color="primary" (click)="login()">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/register">Need to Register?</button>
    <button mat-raised-button color="accent" routerLink="/reset-password">Reset Password</button>
  </mat-card-actions>

</mat-card>
