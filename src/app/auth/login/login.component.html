<div class="container">

  <mat-card class="login-form">

    <mat-card-header>
      <h1>Welcome to HEXPLODE!</h1>
      <p>Catchy slogan here.</p>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="loginGroup">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="password" formControlName="password">
        </mat-form-field>

        <button class="wide"
                mat-raised-button
                [disabled]="loginGroup.invalid" color="primary" (click)="login()">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="btn-container">
      <button mat-raised-button color="primary" routerLink="/register">Need to Register?</button>
      <button mat-raised-button color="accent" routerLink="/reset-password">Reset Password</button>
    </mat-card-actions>

  </mat-card>

</div>
