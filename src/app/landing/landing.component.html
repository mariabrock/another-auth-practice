  <mat-card class="container">
    <div *ngIf="authService.currentUserSignal()">
       Hello, {{ authService.currentUserSignal()?.username }}

      <button *ngIf="authService.currentUserSignal()" mat-raised-button color="accent" class="icon" (click)="logout()">
        Logout
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-card>
